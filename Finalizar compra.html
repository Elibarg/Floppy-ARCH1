<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Finalizar compra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" href="img/diskmenu.png"png/png">
    <title>Finalizar compra</title>
</head>
<body>
    <div class="d1">
        <div class="d2">
            <div class="inf">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Endereço">
                <input type="text" placeholder="CEP">
                <input type="text" placeholder="Cidade">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Rua/Avenida">
                <input type="text" placeholder="Número">
                <input type="text" placeholder="Residência(opcional)">
                <input type="text" placeholder="Telefone de Contato">
                <input type="text" placeholder="Informações adicionais(opcional)">
                <button type="button" class="pulha">Continuar</button>
            </div>
        </div>
        <div class="d3">
            <div class="pagamento">
                <h3>Formas de Pagamento</h3>
                <input type="checkbox" id="paypal" name="payment" value="paypal">
                <label for="paypal">PayPal</label><br>
                <input type="checkbox" id="cartao" name="payment" value="cartao">
                <label for="cartao">Cartão de Crédito</label><br>
                <input type="checkbox" id="boleto" name="payment" value="boleto">
                <label for="boleto">Boleto Bancário</label><br>
                <h3 id="valor" name="valor">Valor Total: R$</h3>
            </div>
        </div>
    </div>
</body>
</html>
